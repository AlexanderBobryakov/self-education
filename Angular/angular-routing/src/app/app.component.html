<nav class="navbar">
  <h1>
    <a [routerLink]="['/']">Angular Routing</a>
  </h1>
  <ul>
    <!--routerLinkActive - ставит класс к выбранному роутингу-->
    <!--routerLinkActiveOptions - ставит класс если в урле точное совпадение с routerLink-->
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a [routerLink]="['/']">Home</a>
    </li>
    <li routerLinkActive="active"><a [routerLink]="['/posts']">Posts</a></li>
    <li routerLinkActive="active"><a [routerLink]="['/about']">About</a></li>
    <li><button class="btn">Login</button></li>
    <li><button class="btn">Logout</button></li>
  </ul>
</nav>

<div class="container">
  <div class="card">
    <router-outlet></router-outlet> <!--рендерит нужную страницу по роутингу-->
  </div>
</div>
